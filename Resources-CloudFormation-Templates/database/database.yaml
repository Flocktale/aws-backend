AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Database schema with GSIs

Resources:
  WsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: WsTable
      BillingMode: PAY_PER_REQUEST # set capacity to on-demand mode

      AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S

        - AttributeName: skey
          AttributeType: S

        - AttributeName: userId
          AttributeType: S

      KeySchema:
        - AttributeName: connectionId
          KeyType: HASH

      GlobalSecondaryIndexes:
        - IndexName: wsInvertIndex
          KeySchema:
            - AttributeName: skey
              KeyType: HASH

            - AttributeName: connectionId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

        - IndexName: wsUserIdIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH

          Projection:
            ProjectionType: ALL

  MyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MyTable
      BillingMode: PAY_PER_REQUEST # set capacity to on-demand mode

      AttributeDefinitions:
        - AttributeName: P_K
          AttributeType: S

        - AttributeName: S_K
          AttributeType: S

        - AttributeName: ClubCreatorIdField
          AttributeType: S

        - AttributeName: UsernameSortField # sorted by username
          AttributeType: S

        - AttributeName: TimestampSortField # sorted by timestamp
          AttributeType: S

        - AttributeName: PublicSearch
          AttributeType: N

        - AttributeName: FilterDataName
          AttributeType: S

        - AttributeName: category
          AttributeType: S

        - AttributeName: ClubCommunityField
          AttributeType: S

        - AttributeName: AudienceDynamicField
          AttributeType: S

        - AttributeName: timestamp
          AttributeType: N

        - AttributeName: scheduleTime
          AttributeType: N

      KeySchema:
        - AttributeName: P_K
          KeyType: HASH

        - AttributeName: S_K
          KeyType: RANGE

      GlobalSecondaryIndexes:
        - IndexName: PrimaryKeyInvertIndex
          KeySchema:
            - AttributeName: S_K
              KeyType: HASH

            - AttributeName: P_K
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: ClubCategoryIndex
          KeySchema:
            - AttributeName: category
              KeyType: HASH

            - AttributeName: scheduleTime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: ClubCommunityIndex
          KeySchema:
            - AttributeName: ClubCommunityField
              KeyType: HASH

            - AttributeName: scheduleTime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: ClubCreatorIdIndex
          KeySchema:
            - AttributeName: ClubCreatorIdField
              KeyType: HASH

            - AttributeName: scheduleTime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: UsernameSortIndex
          KeySchema:
            - AttributeName: P_K
              KeyType: HASH

            - AttributeName: UsernameSortField
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: TimestampSortIndex
          KeySchema:
            - AttributeName: P_K
              KeyType: HASH

            - AttributeName: TimestampSortField
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: SearchByUsernameIndex
          KeySchema:
            - AttributeName: PublicSearch
              KeyType: HASH

            - AttributeName: FilterDataName
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: SortKeyWithTimestampIndex # All the clubs entered by a user whether just attended, participated or organized (owned)
          KeySchema:
            - AttributeName: S_K
              KeyType: HASH

            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields

        - IndexName: AudienceDynamicDataIndex # for actvie join request, particpants, kicked out people
          KeySchema:
            - AttributeName: P_K
              KeyType: HASH

            - AttributeName: AudienceDynamicField
              KeyType: RANGE
          Projection:
            ProjectionType: ALL #TODO: only project required fields
